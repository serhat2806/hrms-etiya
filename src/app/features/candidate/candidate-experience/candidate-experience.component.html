

<div class="card mb-3">
  <img class="card-img-top"
    src="https://cdn.discordapp.com/attachments/876229287307542581/891670868613283950/Publisher-Advisory_Get-Ready-for-the-Office-2010-End-of-Support-header_1.jpg">
  <div class="card-body">
    <h5 class="card-title">İş Bilgileri</h5>
    <p class="card-text">İş Bilgilerinizi Girerek CV'nizi güçlendirin</p>
    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modal1">
      İş Bilgisi Ekle
    </button>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <form [formGroup]="candidateExperienceForm">
            <div class="mb-3">
              <label>School</label>
              <select class="form-select" formControlName="positionId">
                <option value="" disabled>positions </option>
                <option *ngFor="let position of positions" [ngValue]="position.id">{{position.title}}</option>
              </select>
            </div>
            <div class="mb-3">
              <label>Start Year</label>
              <input type="year" placeholder="start year" formControlName="startYear" class="form-control" />
            </div>
            <div class="mb-3">
              <label>Quit Year</label>
              <input type="year" placeholder="quit Year" formControlName="quitYear" class="form-control" />
            </div>
            <div class="mb-3">
              <label>Work Place</label>
              <input type="year" placeholder="work place" formControlName="workPlace" class="form-control" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
          <button type="button" (click)="add()" class="btn btn-primary">Kaydet</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card my-4 border-bottom-0">
    <div class="card-header text-center fw-bold">Current Experience</div>
    <p-table *ngIf="loading == false; else loadingInfo" id="myTable2" #dt [value]="candidateExperiences" dataKey="id"
      styleClass="p-datatable-striped" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0">
      <ng-template pTemplate="header">
        <tr>
          <th>
            <div class="d-flex justify-content-between align-items-center">
              position
            </div>
          </th>
          <th>
            <div class="d-flex justify-content-between align-items-center">
              Start Year
            </div>
          </th>
          <th>
            <div class="d-flex justify-content-between align-items-center">
              Quit Year
            </div>
          </th>
          <th>
            <div class="d-flex justify-content-between align-items-center">
              Work Place
            </div>
          </th>
          <th>
            <div class="d-flex justify-content-between align-items-center">
              Remove
            </div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-experience>
        <tr class="p-selectable-row">
          <td>
            <span class="p-column-title">position</span>
            {{experience.position.title}}
          </td>

          <td>
            <span class="p-column-title">Department</span>
            {{ experience.startYear }}
          </td>

          <td>
            <span class="p-column-title">Start Year</span>
            {{ experience.quitYear }}
          </td>
          <td>
            <span class="p-column-title">Start Year</span>
            {{ experience.workPlace }}
          </td>
          <td>
            <button class="p-button-sm p-button-rounded p-button-danger mt-2"
              (click)="deleteJobExperience(experience.id)" pButton type="button" icon="pi pi-times"></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8">No Experience found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<ng-template #loadingInfo>
  <div class="
      text-center
      d-flex
      flex-column
      align-items-center
      justify-content-center
    " style="height: 200px">
