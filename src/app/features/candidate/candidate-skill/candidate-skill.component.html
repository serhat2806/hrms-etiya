
<div class="card mb-3">
    <img src="https://cdn.discordapp.com/attachments/876229287307542581/891658331507294268/HR-Skills.jpg" 
      class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Yetenek Bilgileri</h5>
      <p class="card-text">Yetenek Bilgilerinizi Girerek Şirketlerin Dikkatini Çekin</p>
      <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modal3">
        Okul Bilgisi Ekle
      </button>
    </div>


<!-- Modal -->
<div class="modal fade" id="modal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <form [formGroup]="candidateSkillForm">
            <div class="mb-3">
                <label>Yetenekler</label>
                <select  class="form-select" formControlName="skillId" >
                    <option value="" disabled>Skills </option>
                    <option *ngFor="let skill of skills" [ngValue]="skill.id" >{{skill.name}}</option>  
                </select>
            </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
          <button type="button" (click)="add()" class="btn btn-primary">Kaydet</button>
        </div>
      </div>
    </div>
  </div>

  <div class="card my-4 border-bottom-0">
    <div class="card-header text-center fw-bold">Current Skill</div>

    <p-table
      *ngIf="loading == false; else loadingInfo"
      id="myTable"
      #dt
      [value]="candidateSkills"
      dataKey="id"
      styleClass="p-datatable-striped"
      [rowHover]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [filterDelay]="0"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>
            <div class="text-center">
              Skills
            </div>
          </th>
          <th>
            <div class="text-center">
              Remove
            </div>
          </th>

        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-skill>
        <tr class="p-selectable-row">
          <td>
            <span class="p-column-title">Skill</span>
            <div class="text-center">
              {{ skill.skill.name }}
            </div>
            
          </td>
          <td>
            <div class="text-center">
              <button class="p-button-sm p-button-rounded p-button-danger mt-2 text-center"  pButton type="button"
              icon="pi pi-times"></button>
            </div>
            
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8">No schools found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<ng-template #loadingInfo>
  <div
    class="
      text-center
      d-flex
      flex-column
      align-items-center
      justify-content-center
    "
    style="height: 200px"
  >
