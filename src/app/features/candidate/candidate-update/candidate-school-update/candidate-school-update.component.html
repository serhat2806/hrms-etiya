
  <div class="text-center">
    <main class="form-signin">
        <form [formGroup]="candidateDepartmentUpdateForm" >
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
          
          <div class="form-floating">
            <input formControlName="schoolId"  type="text" class="form-control" id="floatingInput" placeholder="First Name">
            <label for="floatingPassword">candidate school id</label>
          </div> 
            <div class="form-floating">
                <input formControlName="departmentId"   type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">bölüm</label>
              </div>
         
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
               <button (click)="update()" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
               
         
          <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
        </form>
      </main>
    </div>
