<div class="row">
    <div class="col-md-3">
        <app-side-menu></app-side-menu>

    </div>
    <div class="col-md-9">

        
<div class="container">
    <p-table *ngIf="loading == false; else loadingInfo" id="myTable" #dt [value]="candidates" dataKey="id"
      styleClass="p-datatable-striped" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
      sortField="createdAt" [sortOrder]="-1" [globalFilterFields]="[
          'employer.companyName', 
          'position.title',
          'openPositions',
          'createdAt',
          'deadline',
       
        ]">
      <ng-template pTemplate="caption">
        <div class="table-header">
          <h4 style="text-align: center;">List of Candidates</h4>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="firstName">
            <div class="d-flex justify-content-between align-items-center">
              First Name
              <p-sortIcon field="firstName"></p-sortIcon>
              <p-columnFilter type="text" field="firstName" display="menu" class="ms-auto"></p-columnFilter>
            </div>
          </th>
          <th pSortableColumn="lastName">
            <div class="d-flex justify-content-between align-items-center">
              Last Name
              <p-sortIcon field="lastName"></p-sortIcon>
              
            </div>
          </th>
  
          <th pSortableColumn="email">
            <div class="d-flex justify-content-between align-items-center">
              email
              <p-sortIcon field="email"></p-sortIcon>
           
            </div>
          </th>
         
  
          <th pSortableColumn="birthYear">
            <div class="d-flex justify-content-between align-items-center">
              birthYear
              <p-sortIcon field="birthYear"></p-sortIcon>
              
            </div>
          </th>
  
          <th pSortableColumn=" nationalityId">
            <div class="d-flex justify-content-between align-items-center">
              NationalityId
              <p-sortIcon field=" nationalityId"></p-sortIcon>
            </div>
          </th>
  
        
          <th></th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-candidate>
        <!--"letjob" == "*ngFor="let candidate of candidates""-->
        <tr class="p-selectable-row">
          <td>
            <span class="p-column-title">Company Name</span>
            {{ candidate.firstName }}
          </td>
  
          <td>
            <span class="p-column-title">Location</span>
            {{ candidate.lastName }}
          </td>
  
          <td>
            <span class="p-column-title">Position</span>
            {{ candidate.email}}
          </td>
  
     
          <td>
            <span class="p-column-title">Location</span>
            {{ candidate.birthYear }}
          </td>
          <td>
            <span class="p-column-title">Open Positions</span>
            {{ candidate.nationalityId}}
          </td>

    <div class="text-center d-flex flex-column align-items-center justify-content-center" style="height: 500px">
